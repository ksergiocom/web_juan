<!DOCTYPE html>
<html lang="en" class="min-h-full min-w-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Web Juan</title>
</head>

<body>
    <main class="flex flex-col min-h-screen min-w-full bg-red-700 text-white p-8 relative">
        <header class="flex justify-between">
            <h3 class="overflow-hidden flex gap-2 items-center">
                <span>
                    Juan
                </span>
                <div class="relative h-8 overflow-hidden w-[100px]"> <!-- Ajusta el ancho si necesitas -->
                  <span id="s1-span" class="link-span self-center block absolute inset-0 transition-all duration-600 ease-in-out opacity-0 translate-y-full pointer-events-none">Section 1</span>
                  <span id="s2-span" class="link-span self-center block absolute inset-0 transition-all duration-600 ease-in-out opacity-0 translate-y-full pointer-events-none">Section 2</span>
                  <span id="s3-span" class="link-span self-center block absolute inset-0 transition-all duration-600 ease-in-out opacity-0 translate-y-full pointer-events-none">Section 3</span>
                </div>
              </h3>
              
            
            
            
            <ul id="links" class="flex gap-5">
                <li>
                    <a id="s1-link" href="#">Link1</a>
                </li>
                <li>
                    <a id="s2-link" href="#">Link2</a>
                </li>
                <li>
                    <a id="s3-link" href="#">Link3</a>
                </li>
            </ul>
        </header>
        <div class="flex justify-between my-auto">
            <h3 class="rotate-90  ml-5 m-auto">Scroll Down</h3>
            <section id="s1" class="overflow-hidden">
                <h1 class="text-9xl transition-all duration-600 ease-in-out translate-y-full">Section 1</h1>
            </section>
            <section id="s2" class="hidden overflow-hidden">
                <h1 class="text-9xl transition-all duration-600 ease-in-out translate-y-full">Section 2</h1>
            </section>
            <section id="s3" class="hidden overflow-hidden">
                <h1 class="text-9xl transition-all duration-600 ease-in-out translate-y-full">Section 3</h1>
            </section>

            <h3 class="rotate-90 mr-5 m-auto">Scroll Down</h3>
        </div>
        <hr id="divisor" class="pb-10 mx-auto w-1/2 duration-600 ease-in-out">
    </main>
    <script src="./script.js"></script>
</body>

</html>
