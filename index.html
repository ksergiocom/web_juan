<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Yoan</title>
</head>
<body class="bg-gray-600 bg-blend-soft-light bg-[url(/imgs/bg.jpg)] bg-center bg-cover backdrop-blur-xs h-full flex flex-col">
    <header class="w-full text-white">
        <div class="flex justify-between items-center relative top-0 left-0 z-20 w-full p-5">
            <h3>Yoan</h3>
            <button id="menu-btn" class=" flex flex-col gap-3">
                <span id="menu-btn_bar1" class="block w-6 h-1 bg-white transition-transform duration-300 origin-center rounded-sm"></span>
                <span id="menu-btn_bar2" class="block w-6 h-1 bg-white transition-transform duration-300 origin-center rounded-sm"></span>
            </button>
        </div>
        <!-- Menu -->
        <div id="menu-dropdown" class="bg-linear-to-l from-violet-500 to-fuchsia-500 absolute left-0 min-h-screen min-w-screen top-0 grid items-center justify-center transition duration-500 ease-in-out -translate-y-full z-10">
            <ul id="menu-dropdown_ul" class="flex flex-col gap-12">
                <li class="overflow-hidden"><a id="menu-dropdown_nav0" class="block text-5xl tracking-wide uppercase ease-in-out transition translate-y-full duration-500">Section1</a></li>
                <li class="overflow-hidden"><a id="menu-dropdown_nav1" class="block text-5xl tracking-wide uppercase ease-in-out transition translate-y-full duration-500">Section2</a></li>
                <li class="overflow-hidden"><a id="menu-dropdown_nav2" class="block text-5xl tracking-wide uppercase ease-in-out transition translate-y-full duration-500">Section3</a></li>
            </ul>
        </div>
    </header>
    <main class="h-full p-5 flex flex-col items-center justify-center text-white">
        <section id="main_section0" class="h-full w-full overflow-hidden flex flex-col transition translate-x-0">
            <h2 class="text-4xl transition duration-800 ease-in-out -translate-x-full">Viniste al</h2>
            <h2 class="text-4xl transition duration-800 ease-in-out -translate-x-full">lugar correcto</h2>
            <hr class="w-1/4 transition mt-5 mb-2 duration-800 ease-in-out -translate-x-full">
            <p class="text-2xl transition duration-800 ease-in-out -translate-x-full">Brunch & Pizza-Cocktail bar.</p>
            <p class="text-2xl transition duration-800 ease-in-out -translate-x-full">Sentirás la brisa del mar en cada sorbo</p>
            <a class="transition duration-800 ease-in-out -translate-x-full mt-5 bg-red-500 text-white  p-2 px-5 w-fit block" href="#">Ver menú</a>
        </section>
        <section id="main_section1" class="h-full w-full overflow-hidden flex flex-col transition -translate-x-full">
            <h2 class="text-4xl transition duration-800 ease-in-out -translate-x-full">Section2</h2>
            <h2 class="text-4xl transition duration-800 ease-in-out -translate-x-full">lugar correcto</h2>
            <hr class="w-1/4 transition mt-5 mb-2 duration-800 ease-in-out -translate-x-full">
            <p class="text-2xl transition duration-800 ease-in-out -translate-x-full">Brunch & Pizza-Cocktail bar.</p>
            <p class="text-2xl transition duration-800 ease-in-out -translate-x-full">Sentirás la brisa del mar en cada sorbo</p>
            <a class="transition duration-800 ease-in-out -translate-x-full mt-5 bg-red-500 text-white  p-2 px-5 w-fit block" href="#">Ver menú</a>
        </section>
        <section id="main_section2" class="h-full w-full overflow-hidden flex flex-col transition -translate-x-full">
            <h2>Section3</h2>
        </section>
    </main>
    <footer class="bottom-0 w-full">
        <div id="page-slide" class="flex gap-5 justify-center p-5 items-end">
            <span id="page-slide_section0" class="w-1 h-6 bg-white block rounded-sm scale-y-150 transition duration-500 ease-in-out"></span>
            <span id="page-slide_section1" class="w-1 h-6 bg-white block rounded-sm transition duration-500 ease-in-out"></span>
            <span id="page-slide_section2" class="w-1 h-6 bg-white block rounded-sm transition duration-500 ease-in-out"></span>
        </div>
        <p class="text-white rotate-90 w-fit origin-bottom-right -translate-x-full p-1">Hacer scroll &rarr;</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
